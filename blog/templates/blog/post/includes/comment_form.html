<h2 class="mt-5">Add a New Comment</h2>
<form action="{% url "blog:post_comment" post.id %}" method="post" class="mt-3">
  {% csrf_token %}

  <div class="mb-3">
    {{ form.name.as_field_group }}
  </div>
  <div class="mb-3">
    {{ form.email.as_field_group }}
  </div>
  <div class="mb-3">
    {{ form.body.as_field_group }}
  </div>

  <button type="submit" class="btn btn-primary">Add Comment</button>
</form>
